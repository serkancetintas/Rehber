version: '3.4'

services:
  contactdb:
    container_name: contactdb
    restart: always
    volumes:
        - ${WEBAPP_STORAGE_HOME}/site:/data/db
    ports:
        - "27018:27017"
    environment:
        - TZ=Europe/Istanbul
  setur.services.contact.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MongoDbSettings:ConnectionString=mongodb://db:27017
    ports:
      - "5050:80"
  seq:
    container_name: seq
    restart: unless-stopped
    environment:
        - ACCEPT_EULA=Y
    ports:
        - 5341:80
    volumes: 
        - seq:/data
volumes:
   seq:
     driver: local
